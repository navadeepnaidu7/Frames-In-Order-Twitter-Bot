name: Tweet Images

on:
  push:  # Trigger the workflow on code pushes
    branches: [Actions-testing-branch]  # Run only on the Actions-testing-branch
  schedule:
    - cron: '0 12 * * *'  # Run daily at 12:00 UTC (adjust as needed)

jobs:
  tweet-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout the repository code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify your desired Python version
      - name: Install dependencies
        run: |
          pip install tweepy==4.18.0
          pip install requests
          # Add more `pip install` commands for additional dependencies
      - name: Run Twitter script
        run: python tweet.py  # Execute your Python script

        env:
          BEARER_TOKEN: ${{ secrets.Twitter_test_environment.BEARER_TOKEN }}  # Access secrets from the specific environment
          CONSUMER_KEY: ${{ secrets.Twitter_test_environment.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.Twitter_test_environment.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.Twitter_test_environment.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.Twitter_test_environment.ACCESS_TOKEN_SECRET }}
